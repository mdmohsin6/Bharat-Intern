<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body class="bg-white">
    <style></style>

<section class=" text-center">
  <div class="bg", style="background-color: rgb(176, 201, 216); background-size: cover; min-height: 100vh; display: flex; justify-content: center;align-items: center;">
    <div class="w-50">
      <div class="card">
        <div class="card-body">
            <!-- <div class = "w-100 h-100 p-3 mt-5   card mx-20 lg-12 mx-md-5 shadow-5-strong bg-white" id="card">
        <div class="card-body px-md-5 align-left"> -->
            <h2 class="fw-bold mb-5">Registration Form</h2> 

            <form method="post" action="/register" style="text-align: left;">
                <div class="form-outline mb-4">
                  <label class="form-label" for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter name">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="exampleInputEmail2">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="exampleInputEmail3">Password</label>
                  <input type="password" class="form-control" id="exampleInputEmail3" placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
              </form>
              </div>
              </div>
    
</body>
</html>
